[project]
name = "uhppoted"
version = "0.8.6"
authors = [
  { name="uhppoted", email="uhppoted.development@gmail.com" },
]
description = "Python API for the UHPPOTE TCP/IP access controllers"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/uhppoted/uhppoted-python"
"Bug Tracker" = "https://github.com/uhppoted/uhppoted-python/issues"

[project.optional-dependencies]
dev = [
    "toml ~=0.10.2",
    "yapf ~=0.32.0",
]
test = [
]


[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.yapfignore]
based_on_style = "pep8"
column_limit = 120
